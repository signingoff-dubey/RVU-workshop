<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Space Explorer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Orbitron:700|Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            color: #fff;
            font-family: 'Roboto', 'Segoe UI', Arial, sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            font-size: 3em;
            margin-top: 60px;
            letter-spacing: 2px;
            font-family: 'Orbitron', Arial, sans-serif;
            text-shadow: 0 0 20px #fff, 0 0 40px #0ff;
        }
        .subtitle {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 40px;
            color: #aeefff;
            text-shadow: 0 0 10px #0ff;
        }
        #space-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            display: block;
        }
        .info-box {
            background: rgba(20, 30, 50, 0.8);
            border-radius: 16px;
            padding: 24px 32px;
            max-width: 400px;
            margin: 40px auto;
            box-shadow: 0 0 40px #0ff3;
            text-align: center;
        }
        .planet {
            display: inline-block;
            margin: 0 16px;
            font-size: 2em;
            transition: transform 0.3s;
            cursor: pointer;
        }
        .planet:hover {
            transform: scale(1.2) rotate(-10deg);
            text-shadow: 0 0 20px #fff, 0 0 40px #0ff;
        }
        /* Navigation Bar */
        nav {
            width: 100%;
            background: rgba(10, 20, 40, 0.95);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            box-shadow: 0 2px 24px #0ff2;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav li {
            margin: 0 24px;
        }
        nav a {
            color: #aeefff;
            text-decoration: none;
            font-size: 1.2em;
            font-family: 'Orbitron', Arial, sans-serif;
            padding: 18px 0;
            display: block;
            transition: color 0.2s;
        }
        nav a:hover {
            color: #fff700;
            text-shadow: 0 0 10px #fff700;
        }
        /* Section Styles */
        section {
            max-width: 1100px;
            margin: 80px auto 0 auto;
            background: rgba(20, 30, 50, 0.7);
            border-radius: 24px;
            box-shadow: 0 0 60px #0ff2;
            padding: 48px 32px;
            position: relative;
        }
        section h2 {
            font-family: 'Orbitron', Arial, sans-serif;
            font-size: 2em;
            color: #fff700;
            margin-bottom: 24px;
            text-shadow: 0 0 10px #fff700;
        }
        section p {
            font-size: 1.2em;
            line-height: 1.7;
            color: #e0eaff;
        }
        /* Gallery */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 32px;
            justify-content: center;
            margin-top: 32px;
        }
        .gallery-item {
            background: rgba(30, 40, 60, 0.8);
            border-radius: 16px;
            box-shadow: 0 0 20px #0ff2;
            overflow: hidden;
            width: 320px;
            transition: transform 0.3s;
        }
        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px #fff700;
        }
        .gallery-item img {
            width: 100%;
            display: block;
        }
        .gallery-item .caption {
            padding: 16px;
            color: #fff;
            font-size: 1em;
            text-align: center;
        }
        /* Timeline */
        .timeline {
            position: relative;
            margin: 48px 0;
            padding-left: 40px;
        }
        .timeline::before {
            content: '';
            position: absolute;
            left: 20px;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(#0ff, #fff700);
            border-radius: 2px;
        }
        .timeline-event {
            position: relative;
            margin-bottom: 40px;
        }
        .timeline-event:last-child {
            margin-bottom: 0;
        }
        .timeline-dot {
            position: absolute;
            left: 10px;
            top: 8px;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #fff700 60%, #0ff 100%);
            border-radius: 50%;
            box-shadow: 0 0 10px #fff700;
        }
        .timeline-content {
            margin-left: 48px;
            background: rgba(30, 40, 60, 0.8);
            border-radius: 12px;
            padding: 16px 24px;
            box-shadow: 0 0 10px #0ff2;
        }
        .timeline-content h3 {
            margin: 0 0 8px 0;
            color: #fff700;
            font-size: 1.2em;
            font-family: 'Orbitron', Arial, sans-serif;
        }
        .timeline-content p {
            margin: 0;
            color: #e0eaff;
        }
        /* Quiz */
        .quiz-box {
            background: rgba(30, 40, 60, 0.8);
            border-radius: 16px;
            box-shadow: 0 0 20px #0ff2;
            padding: 32px;
            max-width: 600px;
            margin: 40px auto;
        }
        .quiz-question {
            font-size: 1.2em;
            margin-bottom: 24px;
            color: #fff700;
        }
        .quiz-options {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .quiz-option {
            background: #1b2735;
            color: #aeefff;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .quiz-option:hover {
            background: #fff700;
            color: #1b2735;
        }
        .quiz-result {
            margin-top: 24px;
            font-size: 1.2em;
            color: #fff700;
            text-align: center;
        }
        /* Footer */
        footer {
            background: rgba(10, 20, 40, 0.95);
            color: #aeefff;
            text-align: center;
            padding: 32px 0 16px 0;
            margin-top: 80px;
            font-size: 1em;
            font-family: 'Orbitron', Arial, sans-serif;
            box-shadow: 0 -2px 24px #0ff2;
        }
        /* Responsive */
        @media (max-width: 900px) {
            section {
                padding: 32px 12px;
            }
            .gallery {
                gap: 16px;
            }
            .gallery-item {
                width: 90vw;
                max-width: 320px;
            }
        }
        @media (max-width: 600px) {
            nav ul {
                flex-direction: column;
            }
            nav li {
                margin: 0 0 8px 0;
            }
            h1 {
                font-size: 2em;
            }
            .subtitle {
                font-size: 1em;
            }
            section {
                padding: 16px 4px;
            }
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            background: #1b2735;
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(#0ff, #fff700);
            border-radius: 5px;
        }
    </style>
    <script>
        // Space Quiz Logic
        document.addEventListener('DOMContentLoaded', function() {
            const quizData = [
                {
                    question: "Which planet is known as the Red Planet?",
                    options: ["Earth", "Mars", "Jupiter", "Venus"],
                    answer: 1
                },
                {
                    question: "What is the largest planet in our solar system?",
                    options: ["Saturn", "Jupiter", "Neptune", "Earth"],
                    answer: 1
                },
                {
                    question: "Which planet has the most moons?",
                    options: ["Mars", "Jupiter", "Saturn", "Uranus"],
                    answer: 2
                },
                {
                    question: "What is the closest star to Earth?",
                    options: ["Alpha Centauri", "Betelgeuse", "The Sun", "Sirius"],
                    answer: 2
                },
                {
                    question: "Which planet is famous for its rings?",
                    options: ["Venus", "Saturn", "Neptune", "Mercury"],
                    answer: 1
                }
            ];
            let current = 0, score = 0;
            function showQuiz() {
                const quizBox = document.getElementById('quiz-box');
                if (current >= quizData.length) {
                    quizBox.innerHTML = `<div class="quiz-result">Quiz Complete!<br>Your score: ${score}/${quizData.length}</div>`;
                    return;
                }
                const q = quizData[current];
                quizBox.innerHTML = `
                    <div class="quiz-question">${q.question}</div>
                    <div class="quiz-options">
                        ${q.options.map((opt, i) => `<button class="quiz-option" data-index="${i}">${opt}</button>`).join('')}
                    </div>
                `;
                quizBox.querySelectorAll('.quiz-option').forEach(btn => {
                    btn.onclick = function() {
                        if (parseInt(btn.dataset.index) === q.answer) score++;
                        current++;
                        showQuiz();
                    };
                });
            }
            if (document.getElementById('quiz-box')) showQuiz();
        });
    </script>
</head>
<body>
    <canvas id="space-canvas"></canvas>
    <h1>Space Explorer</h1>
    <div class="subtitle">Discover the wonders of the universe</div>
    <div class="info-box">
        <span class="planet" title="Earth">🌍</span>
        <span class="planet" title="Mars">🔴</span>
        <span class="planet" title="Saturn">🪐</span>
        <span class="planet" title="Moon">🌕</span>
        <span class="planet" title="Star">⭐</span>
        <p>Hover over the planets to explore!</p>
    </div>
    <script>
        // Space animation: stars and moving planets
        const canvas = document.getElementById('space-canvas');
        const ctx = canvas.getContext('2d');
        let w, h;
        function resize() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Generate stars
        const stars = [];
        for (let i = 0; i < 200; i++) {
            stars.push({
                x: Math.random() * w,
                y: Math.random() * h,
                r: Math.random() * 1.5 + 0.5,
                o: Math.random() * 0.5 + 0.5,
                tw: Math.random() * Math.PI * 2
            });
        }

        // Planets orbiting
        const planets = [
            { color: '#3fa9f5', r: 18, orbit: 120, speed: 0.008, angle: 0 },
            { color: '#e74c3c', r: 12, orbit: 180, speed: 0.006, angle: Math.PI/2 },
            { color: '#f7ca18', r: 22, orbit: 260, speed: 0.004, angle: Math.PI },
            { color: '#fff', r: 8, orbit: 80, speed: 0.01, angle: Math.PI/3 }
        ];

        function drawSpace() {
            ctx.clearRect(0, 0, w, h);

            // Draw stars
            for (let star of stars) {
                ctx.save();
                ctx.globalAlpha = star.o * (0.7 + 0.3 * Math.sin(Date.now()/700 + star.tw));
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
                ctx.fillStyle = '#fff';
                ctx.shadowColor = '#fff';
                ctx.shadowBlur = 8;
                ctx.fill();
                ctx.restore();
            }

            // Draw planets orbiting a center
            const cx = w/2, cy = h/2;
            for (let planet of planets) {
                planet.angle += planet.speed;
                const px = cx + Math.cos(planet.angle) * planet.orbit;
                const py = cy + Math.sin(planet.angle) * planet.orbit;
                ctx.save();
                ctx.beginPath();
                ctx.arc(px, py, planet.r, 0, Math.PI * 2);
                ctx.fillStyle = planet.color;
                ctx.shadowColor = planet.color;
                ctx.shadowBlur = 20;
                ctx.fill();
                ctx.restore();
            }

            // Draw central sun
            ctx.save();
            ctx.beginPath();
            ctx.arc(cx, cy, 32, 0, Math.PI * 2);
            ctx.fillStyle = '#fff700';
            ctx.shadowColor = '#fff700';
            ctx.shadowBlur = 60;
            ctx.fill();
            ctx.restore();
        }

        function animate() {
            drawSpace();
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
